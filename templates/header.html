<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="icon-container">
        <h3 class="welcome"> Welcome, <strong class="username">{{session["name"]}}</strong></h3>
        <ion-icon class="happy-icon" name="happy"></ion-icon>
      </div>
      
      <nav class="nav">
        <ul class="nav-links">
          
          <li><a href="{{url_for('post')}}" class="make-new-post">New post</a></li>
          <li><a href="{{url_for('dashboard')}}">Blog Page</a></li>
          <li><a href="{{url_for('logout')}}">Log out</a></li> 
            
          {% if session['email'] ~ '' ~ '' ~ '.jpg' in file_list %}   
          <img class="selected-image-avater" onclick="revealSettings()" src="{{ avaterRound }}" alt="With static image" >
          {% else %}
          <li><button class="settings-btn" onclick="revealSettings()"><ion-icon class="person" name="person-circle"></ion-icon></button></li>
          {% endif %}
          
          <!-- <li><a href="/dashboard/logout"></ion-icon></a></li>        -->
        </ul>
      </nav>
    </header>
    <form id="settings-container" action="{{url_for('dashboard')}}" class="settings-pop" method="post" enctype=multipart/form-data>   
    
     <input type="file" id="file" class="inputfile" name="avater-image">  
     <label for="file">Choose a file</label>
     <input type="submit" value="Done" class="submit" id="submit-avater-pics">    
      
    </form>
    {% block content %} {% endblock %}
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
