{% extends "base.html" %} {% block title %} Register User {% endblock %} {%
block body %}
<main class="main">
  <section>
    <div class="container">
      <h2 class="sign_up">Sign Up</h2>
      <form action="{{url_for('register')}}" method="POST">
        <div class="form">
          <label id="name_label" for="name_input">Name</label>
          <input
            id="name_input"
            type="text"
            placeholder="Name"
            name="name"
            required
          />
          <label id="email_label" for="email_input">Email</label>
          <input
            id="email_input"
            type="text"
            placeholder="Email"
            name="email"
            required
          />
          {% if error == True %}
          <p class="email-error" style="color: red; margin-bottom: 1.2rem">
            This email address has already been taken
          </p>
          {% endif %}
          <label id="password_label" for="password_input">Password</label>
          <input
            id="password_input"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <label id="password_label" for="repassword_input"
            >Confirm Password</label
          >
          <input
            id="repassword_input"
            type="password"
            placeholder="Confirm Password"
            name="repassword"
            required
          />
          {% if password_error == True %}
          <p class="password-error" style="color: red; margin-bottom: 1.2rem">
            The passwords provided didn't match
          </p>
          {% endif %}
          <input
            id="submit_button"
            type="submit"
            value="Register"
            class="submit"
          />
        </div>
      </form>
    </div>
  </section>
</main>

{% endblock %}
